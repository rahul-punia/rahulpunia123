<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="forwardSign.svg" type="image/x-icon">
</head>

<body>
    <!-- canvas Tag -->

    <div class="toolBar">
        <div class="tool">
            <img src="./Icons/pencil.svg"
             class="tool-img " id="pencil-img" alt="" 
             onclick="handleToolChange('pencil')">
            <div class="tool-options pencil">
                <div class="pencil-size" >
      <input type="range"  id="pen-size" min="5" max="30" value="5">
                </div>
                <div class="pencil-color">
                    <div class="colors red" onclick="handleColorChange('red')"></div>
                    <div class="colors green" onclick="handleColorChange('green')"></div>
                    <div class="colors blue" onclick="handleColorChange('blue')"></div>
                </div>
            </div>
        </div>

        <div class="tool">
            <img src="./Icons/eraser.svg" alt="" class="tool-img"  id="eraser-img" onclick="handleToolChange('eraser')">
            <div class="tool-options eraser">
                <div class="eraser-size" >
        <input type="range"  id="eraser-size" min="5" max="30" value="5">
                </div>
            </div>
        </div>

        <div class="tool">
            <img src="./Icons/stickyNote.svg" alt="" 
            onclick="handleToolChange('sticky')" class="tool-img" >
        </div>

       <div class="tool">
           <input type="file" accept="file_extension|image/*" class="image-upload hidden">
           <img src="./Icons/imageupload.svg" alt=""  class="tool-img" id="img-picker">
       </div>
       <div class="tool">
           <img src="./Icons/Backsigns.svg" alt="" class="tool-img" id="undo-tool">
       </div>
       <div class="tool">
           <img src="./Icons/forwardSign.svg" alt="" class="tool-img" id="redo-tool">
       </div>
       <div class="tool">
           <img src="./Icons/DownloadSym.svg" alt="" class="tool-img" id="down-tool">
       </div>
       <div class="tool">
           <img src="./Icons/Magnifier.svg" alt="" class="tool-img" id="zoomin-tool">
       </div>
       <div class="tool">
        <img src="./Icons/zoomout.png" alt="" class="tool-img" id="zoomout-tool">
    </div> 
    </div>
    <!-- notes dom create -->
    <canvas class="board"></canvas>
    <!-- cdn => socket.io client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js
    " 
    crossorigin
    ></script>
    <script src="script.js"></script>
    <script src="canvas.js"></script>
    <script src="sticky.js"></script>
    <script src="upload.js"></script>
    <script src="Download.js"></script>
    <script src="receiver.js"></script>
</body>

</html>
