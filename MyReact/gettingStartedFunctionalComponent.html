<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- react actual algorithm -->
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <!-- Dom manipulation -->
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <!-- JSX syntax => JS  -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        //React components alwways start with capital letters
        function Hello(props){
            return <h1>Hello {props.name} Are you {props.age} year old</h1>
        }
        function HelloAll(){
            return (
                <React.Fragment>
                <Hello name="Rahul" age="21"></Hello>
                <Hello name="Ravi" age="22"></Hello>
                <Hello name="Ram" age="24"></Hello>
                <Hello name="Raju" age="23"></Hello>
                </React.Fragment>
                )
        }
        ReactDOM.render(<HelloAll></HelloAll>, document.getElementById("root"));
        </script>
</body>
</html>
